# .coderabbit.yaml

language: "ko-KR"
early_access: false

reviews:
  profile: "chill"
  request_changes_workflow: false
  high_level_summary: true  # ✅ 요약 생성
  poem: false  # 시 비활성화
  review_status: false  # 상태 메시지 비활성화
  collapse_walkthrough: true  # 상세 리뷰 접기
  sequence_diagrams: true  # ✅ 시퀀스 다이어그램 비활성화

  auto_review:
    enabled: false  # ✅ 자동 리뷰 활성화 (요약을 위해 필요)
    drafts: false  # draft PR 제외

  auto_incremental_review: false  # 증분 리뷰 비활성화

chat:
  auto_reply: true
