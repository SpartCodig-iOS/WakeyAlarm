# .coderabbit.yaml

language: "ko-KR"
early_access: false

reviews:
  profile: "chill"
  request_changes_workflow: false
  high_level_summary: true  # ✅ 요약 생성
  poem: false  # 시 비활성화
  review_status: false  # 상태 메시지 비활성화
  collapse_walkthrough: true  # 상세 리뷰 접기

  auto_review:
    enabled: true  # ✅ 자동 리뷰 활성화 (요약 생성을 위해 필요)
    drafts: false

  # 상세 코드 리뷰는 최소화
  auto_incremental_review: false  # 증분 리뷰 비활성화

chat:
  auto_reply: true

# 시퀀스 다이어그램 비활성화
sequence_diagrams:
  enabled: false
